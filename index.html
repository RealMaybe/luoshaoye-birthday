<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>首页</title>
    <!-- Public Style -->
    <link rel="stylesheet" href="./public/css/public.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/index/index.css">
</head>

<body id="index">

    <!-- main -->
    <main id="main" class="index main pe">
        <!-- banner -->
        <section class="banner">
            <ul class="banner_img">
                <li><img src="./images/banner/lsy1.jpg" alt="lsy"></li>
                <li><img src="./images/banner/lsy2.jpg" alt="lsy"></li>
                <li><img src="./images/banner/lsy3.jpg" alt="lsy"></li>
                <li><img src="./images/banner/lsy4.jpg" alt="lsy"></li>
            </ul>
            <ul class="banner_dot">
                <li class="on"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <!-- timer -->
        <section id="timer">
            <div class="hisName">洛少爷<span>0000</span>生日倒计时</div>
            <div class="days">
                <span class="day1">000</span>
                <span class="text">天</span>
            </div>
            <p class="exact_value">
                <span class="day">0</span>天
                <span class="hour">0</span>时
                <span class="min">0</span>分
                <span class="sec">0</span>秒
            </p>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- Public JavaScript -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./public/js/public.js"></script>
    <!-- JavaScript -->
    <script src="./js/index.js"></script>

</body>

</html>
